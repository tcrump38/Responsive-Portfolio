<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title> 
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="name-logo"><h1>Tyler Crump</h1>
        </div>
            <nav id="navbar">
                <a href="index.html"><button class="button">About Me</button></a>|
                <a href="portfolio.html"><button class="button">Portfolio</button></a>|
                <a href="contact.html"><button class="button">Contact</button></a>
            </nav>
    </header>
        
    <div class="main-container2">
        <section id="contact-box">
            <h2 id="contact">Contact</h2>
                
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email" id="email-label">Email</label>
                            <input type="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message" id="message-label">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input id="submit" type="submit">
                </form>
        </section>
    

        <section id="social-links-box2">  
            <h3 id="connect2">Connect</h3>
            <ul id="connect-links2">
                <li><a href="https://github.com/tcrump38"><img class="icon" src="assets/images/GitHub-Mark-32px.png" alt="GitHub Profile"></a></li>
                <li><a href="https://www.linkedin.com/in/tylercrump432"><img class="icon" src="assets/images/linkedin.png" alt="LinkedIn Profile"></a></li>
            </ul>
        </section>
    </div>
    
<div id="bottom-container2">
    <footer id="footer2">Copyright 2018 Tyler Crump</footer>
</div>

</body>
</html>

</body>
</html>
